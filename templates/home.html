        /*---------------------------*/

        .chkb + label {
            margin: 0.2em;
            cursor: pointer;
            padding: 0.2em;
        }

        .chkb {
            display: none;
        }

        .chkb + label:before {
            content: "\2714";
            border: 0.1em solid #000;
            border-radius: 0.2em;
            display: inline-block;
            width: 2em;
            height: 2em;
            padding-right: 0.5em;
            padding-top: 0em;
            margin-right: 0.2em;
            vertical-align: bottom;
            color: transparent;
            transition: .2s;
            margin-left: 10px;
        }

        .chkb + label:active:before {
            transform: scale(0);
        }

        .chkb:checked + label:before {
            border: 2px solid #1eac2d;
            -webkit-box-shadow: 0 0 9px #1eac2d;
            box-shadow: 0 0 3px #1eac2d;
            color: #065608;
            font-weight: bold;
        }

        .chkb:disabled + label:before {
            transform: scale(1);
            border-color: #aaa;
        }

        .chkb:checked:disabled + label:before {
            transform: scale(1);
            background-color: #bfb;
            border-color: #bfb;
        }
